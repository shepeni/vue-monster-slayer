<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"-->
    <title>Monster Slayer</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center"> TU </h1>
                <div class="healthbar">
                    <div class="healthbar text-center" 
                        style="background-color: green; margin: 0; color:white;"
                        :style="{width: playerHealth + '%'}"
                    >
                        {{playerHealth}}

                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MOUNSTRO</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" 
                        style="background-color: green; margin: 0; color:white;"
                        :style="{width: monsterHealth + '%'}"
                    >
                        {{monsterHealth}}

                    </div>
                </div>
            </div>
        </section>

        <section class="row controls" v-if="!gameIsRunning">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame">INICIAR NUEVO JUEGO</button>
            </div>
        </section>

        <section class="row controls" v-if="gameIsRunning">
            <div class="small-12 columns">
                <button id="attack" @click="attack">Atacar</button>
                <button id="special-attack" @click="specialAttack">Ataque Especial</button>
                <button id="heal" @click="heal">Curar</button>
                <button id="give-up" @click="giveUp">Rendirse</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <li></li>
                </ul>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
